<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Create New Book</title>
</head>
</br>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form enctype="multipart/form-data" th:action="@{/home/books/save}" th:object="${books}"
					  method="post">
					<h2 class="col-sm-9">Create New Book Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}"
								   class="validation-message"></label>
							<input type="text" th:field="*{bookName}" placeholder="Book Name"
								   class="form-control"/>
						</div>
					</div>
				    </br>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}"
								   class="validation-message"></label>
							<input type="date" th:field="*{publishDate}" placeholder="Publish Date"
								   class="form-control"/>
						</div>
					</div>
					</br>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('authors.firstName')}" th:errors="*{authors.firstName}"
								   class="validation-message"></label>
							<input type="text" th:field="*{authors.firstName}" placeholder="Author First Name"
								   class="form-control"/>
						</div>
					</div>
					</br>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('authors.lastName')}" th:errors="*{authors.lastName}"
								   class="validation-message"></label>
							<input type="text" th:field="*{authors.lastName}" placeholder="Author Last Name"
								   class="form-control"/>
						</div>
					</div>
					</br>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('exemplarNumber')}" th:errors="*{exemplarNumber}"
								   class="validation-message"></label>
							<input type="text" th:field="*{exemplarNumber}"
								   placeholder="Number of Exemplars" class="form-control"/>
						</div>
					</div>
					</br>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" th:field="*{publishers.publisherName}" placeholder="Publisher"
								   class="form-control"/> <label
								th:if="${#fields.hasErrors('publishers.publisherName')}" th:errors="*{publishers.publisherName}"
								class="validation-message"></label>
						</div>
					</div>
					</br>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="file" th:name="cover"/>
						</div>
					</div>
					</br>
					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Add Book</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
