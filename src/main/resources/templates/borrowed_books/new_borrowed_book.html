<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Reserve a Book</title>
</head>
<body>
<div class="container">
    <div class="row" >
        <div class="col-md-6 col-md-offset-3">
            <form role="form" th:action="@{/borrowed_books/new}" th:object="${borrowed_books} "
                  method="post">
                <h2 class="col-sm-9">Reserve a book</h2>
                <div class="form-group">
                    <div class="col-sm-9" >
                        <label th:if="${#fields.hasErrors('borrowedDate')}" th:errors="*{borrowedDate}"
                               class="validation-message"></label>
                        <input type="date" th:field="*{borrowedDate}" placeholder="Borrow Date"
                               class="form-control"/>
                    </div>
                </div>
                </br>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('returnedDate')}" th:errors="*{returnedDate}"
                               class="validation-message"></label>
                        <input type="date" th:field="*{returnedDate}" placeholder="Return Day"
                               class="form-control"/>
                    </div>
                </div>
                </br>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('books')}" th:errors="*{books}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{books.id}" placeholder="Book"
                               class="form-control"/>
                    </div>
                </div>
                </br>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('clients')}" th:errors="*{clients}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{clients.id}" placeholder="Client"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Reserve Book</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
