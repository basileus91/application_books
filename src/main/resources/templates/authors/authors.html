<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/buttons.css}"/>
    <title>Authors Manager</title>
    <a href="/home" class="buttons">Go Home</a>&nbsp&nbsp&nbsp&nbsp
    <a href="/authors/new" class="buttons">Add Author</a>
</head>
<body>
<div align="center">
    <h1>Authors List</h1>

    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>AuthorID</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Nationality</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each=" authors : ${listAuthors}">
            <td th:text="${authors.id}">Author ID</td>
            <td th:text="${authors.firstName}">FirstName</td>
            <td th:text="${authors.lastName}">LastName</td>
            <td th:text="${authors.nationality}">LastName</td>
            <td>
                <a th:href="@{'/authors/edit/' + ${authors.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'authors/delete/' + ${authors.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>

</body>
<footer>
    <div align="center" th:insert="~{footer::copy}">&copy; 2019 The Static Templates</div>
</footer>
</html>
