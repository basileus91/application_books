<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Publisher Manager</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/buttons.css}"/>
    <a href="/home" class="buttons">Go Home</a>&nbsp&nbsp&nbsp&nbsp
    <a href="/publishers/new" class="buttons">Add Publisher</a>
</head>
<body>
<div align="center">
    <h1>Publisher List</h1>

    <br/><br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>PublisherID</th>
            <th>PublisherName</th>
            <th>PublisherAddress</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publishers : ${listPublishers}">
            <td th:text="${publishers.id}">Publisher ID</td>
            <td th:text="${publishers.publisherName}">Publisher Name</td>
            <td th:text="${publishers.address}">Publisher Address</td>
            <td>
                <a th:href="@{'/publishers/edit/' + ${publishers.id}}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <a th:href="@{'publishers/delete/' + ${publishers.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<br/>

</body>
<footer>
    <div align="center" th:insert="~{footer::copy}">&copy; 2019 The Static Templates</div>
</footer>
</html>
