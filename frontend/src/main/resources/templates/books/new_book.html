<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<title>Create New Book</title>
</head>
</br>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<form th:action="@{/home/books/new}" th:object="${books}"
					  method="post" enctype="multipart/form-data" >
					<h2 class="col-sm-9">Create New Book Form</h2>
					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('bookName')}" th:errors="*{bookName}"
								   class="validation-message"></label>
							<input type="text"  th:field="*{bookName}" placeholder="Book Name"
								   class="form-control"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9"> Publish Date:
							<label th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}"
								   class="validation-message"></label>
							<input type="date" th:pattern="MM-dd-yyyy" th:field="*{publishDate}" placeholder="Publish Date"
								   class="form-control"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<label th:if="${#fields.hasErrors('exemplarNumber')}" th:errors="*{exemplarNumber}"
								   class="validation-message"></label>
							<input type="text" th:field="*{exemplarNumber}"
								   placeholder="Number of Exemplars" class="form-control"/>
						</div>
					</div>

					<div class="form-group">
						</br>
						<div class="col-sm-9"> Author:
							</br>
							<select th:field="*{authors}">
								<option th:each="one : ${listAuthors}"
										th:value="${one.id}"
										th:text="${one.firstName +' '+one.lastName}" />
							</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9"> Publisher:
							</br>
						<select th:field="*{publishers}">
							<option th:each="one : ${listPublishers}"
									th:value="${one.id}"
									th:text="${one.publisherName}" />
						</select>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">Cover Photo:
							<input type="file" th:name="cover"/>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-9">
							<button type="submit" class="btn btn-primary btn-block">Add Book</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
