<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" th:href="@{/css/buttons.css}"/>
    <title>Edit Publisher</title>
</head>
<body>
<div align="center">
    <h1>Edit Publisher</h1>
    <br />
    <form th:action="@{/home/publishers/new}" th:object="${publishers}"
          method="post">

        <table border="0" cellpadding="10">
            <tr>
                <td>Publisher ID:</td>
                <td>
                    <input type="text" th:field="*{id}" readonly="readonly" />
                </td>
            </tr>
            <tr>
                <td>Publisher Name:</td>
                <td>
                    <input type="text" th:field="*{publisherName}" />
                </td>
            </tr>
            <tr>
                <td>Publisher Address:</td>
                <td><input type="text" th:field="*{address}" /></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit">Save</button>
                    <button type="submit"><a href="/home/publishers"
                                             style="text-decoration: none;color: black;">Cancel</a></button></td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
